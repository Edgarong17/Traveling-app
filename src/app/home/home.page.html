
<ion-header>
   <link href="https://fonts.googleapis.com/css?family=Viaje" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=title" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Description" rel="stylesheet">
  <ion-toolbar>
    <ion-title>JetSetGo</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" (ionChange)="handleChange($event)" animated="true" placeholder="Elige Tu Destino"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<style>
  ion-content{
    --ion-background-color: #FFFFFF;
  }
</style>
<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item *ngFor="let product of filteredProducts">
        <ion-card>
          <ion-img [src]="product.images[0]"></ion-img>
          <ion-card-header>
            <ion-card-title> {{ product.title }}</ion-card-title>
            <ion-card-subtitle>{{ product.Description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-button (click)="Viaje(product.title);" expand="block">Viaje</ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
